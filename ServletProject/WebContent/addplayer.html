<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        td{
            color: #708090;
            font-style: italic  ;
        }
        table
        {
            border-spacing:   0 15px;
        }
    </style>
</head>
<body>
    <div style="margin:auto;background-color: rgba(38, 106, 195, 0.863);border: 3px solid;width: 35%;">
        <h3 style=" text-align:center; color: aliceblue;">Player Details</h3>
     </div>
     <br>


     <div style="margin:auto;width: 35%; height: 500px;border: 3px solid;  background-color:#87CEEB;">
    
        <form action="./InsertPlayerServlet" method="post">
            <table  style="margin-left: auto; margin-right:auto;">
               
                <tr>
                    <td >Player_id<span style="color: red;">*</span> </td>
                    <td ><input type="text" name="Player_id" placeholder="Enter PlayerId" /></td>
                </tr>
                <br>
                 <tr>
                    <td >Player_Name<span style="color: red;">*</span> </td>
                    <td ><input type="text" name="Player_Name" placeholder="Enter Player name" /></td>
                </tr>
                <br>
                <tr>
                    <td >Player_Skill<span style="color: red;">*</span> </td>
                    <td ><input type="text" name="Skill" placeholder="Enter Player Skill" /></td>
                </tr>
                <br>
                <tr>
                    <td>DOB<span style="color: red;">*</span> </td>
                    <td><input type="text" name="DOB" style=" width: 78%;"/></td>
                </tr>
                <tr>
                    <td >Country<span style="color: red;">*</span> </td>
                    <td ><input type="text" name="country" placeholder="Enter Country" /></td>
                </tr>
                
               
                <tr>
                </tr>
                </table>
                </div>
                <div style="margin:auto;background-color: rgba(38, 106, 195, 0.863);border: 3px solid;width: 35%; height: 80px;margin-top: 20px; ">
        <center><input type="submit" value="Add Player"></center>
         </div>
           </form>

</body>
</html>
